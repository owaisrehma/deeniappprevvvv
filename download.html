<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download</title>
    <link rel="stylesheet" href="download.css">
    <link rel="stylesheet" href="navhome.css">
</head>

<body>

    <section class="navbar-section" style="position:fixed; top:0; left:0; width:100vw; z-index:1000; background:white;">
        <div class="container">
            <nav class="navbar-logo">
                <div class="logo"><img src="./headerlogo.png" alt="Logo" width="150px"></div>
            </nav>
            <nav class="navbar">
                <div class="menu-toggle" id="menu-toggle">
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                </div>
                <ul id="navbar-list">
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="./feature.html">Feature</a></li>
                    <li><a href="./blog.html">Blog</a></li>
                    <li><button class="download-btn"><a href="./download.html" class="active"
                                style="color:inherit;text-decoration:none;">Download
                                App</a></button></li>
                </ul>
            </nav>
        </div>
    </section>

    <script>
        const menuToggle = document.getElementById('menu-toggle');
        const navbarList = document.getElementById('navbar-list');
        menuToggle.addEventListener('click', () => {
            navbarList.classList.toggle('active');
            menuToggle.classList.toggle('active');
        });


    </script>
</body>

</html>
